<p>Directory {{dir}}</p>
<table width="100%" border="0" cellspacing="0">
{{#parentdir}}<tr><td class="col-type" width="40">dir</td><td class="col-name" width="*"><a onclick="browseDir('{{parentdir}}')">..</a></td></tr>{{/parentdir}}
{{#dirs}}
<tr>
	<td class="col-type" width="40">dir</dt>
	<td class="col-name" width="*"><a onclick="browseDir('{{path}}')" style="text-decoration:underline;color:blue;">{{name}}</a></dt>
	<td class="col-size" width="40"></dt>
</tr>
{{/dirs}}
{{#files}}
<tr>
	<td class="col-type" width="40">file</dt>
	<td class="col-name" width="*"><a href="/serve{{path}}">{{name}}</a></dt>
	<td class="col-size" width="40">{{size}}</dt>
</tr>
{{/files}}
</table>
